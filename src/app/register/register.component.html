<div class="body">
    <div class="backgroungimage"></div>
    <div class="box">
            <h2>REGISTER FORM</h2>

        <form  class="requires-validation" [formGroup]="registrationForm" >


            <div class="userbox">
                <input formControlName="email" type="email" id="email" placeholder="Enter your e-mail"  name="" required>
                <i class="bx bx-envelope icon"></i>
            </div>

            <div *ngIf="this.registrationForm.get('email')?.errors && this.registrationForm.get('email')?.touched" style="color: red;margin-top: -25px; ">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  Invalid Email</div>



            <div class="userbox">
                <input formControlName="username" type="text" id="username" placeholder="Username"  name="" required>
                <i class="bx bx-user icon"></i>
            </div>

            <div  *ngIf="this.registrationForm.get('username')?.errors && this.registrationForm.get('username')?.touched" style="color: red;margin-top: -25px; ">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Invalid username</div>        

            <div class="userbox">
                <input formControlName="password" type="password" id="pass" placeholder="  Password" name="d" required>
                <i class="bx bx-lock-alt icon"></i>
            </div>

            <div *ngIf="this.registrationForm.get('password')?.errors && this.registrationForm.get('password')?.touched" style="color: red;margin-top: -25px; ">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  Invalid password</div> 


<br>

           &nbsp;&nbsp;&nbsp;&nbsp; <input type="checkbox" value="" required><label style="color:white ;">Accept all terms and conditions</label> <br>
           
           <div class="form-button mt-3">
            <button   type="submit" (click)="register()" id="submit">
                
                Sign in</button></div> <br>

            <span class="loginlink">Already have an account ?<a class="link" routerLink="/movies">login</a></span>



        </form>
    </div>
    </div>
